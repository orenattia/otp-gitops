apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: machine-configs-control-planes
  labels:
    gitops.tier.layer: infra
  annotations:
    argocd.argoproj.io/sync-wave: "100"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: infra
  source:
    path: machine-configs/control-planes
  syncPolicy:
    automated:
      prune: true
      selfHeal: true